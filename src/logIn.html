<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Sign in</title>
</head>
<body>
    <section class="signIn">
        <div class="container">
            <div class="wlcmbk">
                <nav>
                    <a href="index.html" class="mainPage">to Main</a>
                    <div class="logo">
                        <i class="fa-brands fa-free-code-camp"></i>
                        <div class="logo__text">nameless</div>
                    </div>
                </nav>
                <div class="form">
                    <h1 class="form__title">Welcome back</h1>
                    <div class="form__descr">Please enter your contact details to connect.</div>
                    <div class="form__wrapper">
                        <form action="#">
                            <div class="form__wrapper__text">Email address</div>
                            <input class="form__wrapper__text__area" type='email' name='mail' placeholder='name@compagny.com'><br>
                            <div class="form__wrapper__text">Password</div>
                            <input class="form__wrapper__text__area" type="password" name="psw" style="font-size: 30px;" placeholder='*********'><br><br>
                            <div class="form__wrapper__block">
                                <div class="check">
                                    <input type="checkbox" name="remember" > Remember me
                                </div>
                                <a href="#">Forgot password</a>
                            </div>
                            <input type='submit' name="submit" value="Log in">
                            <button class="google_log">
                                <img src="img/flat-color-icons_google.svg"></img>
                                Log in with Google
                            </button>
                        </form>   
                        <div class="signUp">
                            <div class="signUp__text">Donâ€™t have an account ?</div>
                            <a href="signUp.html" class="signUp__link">Sign up here</a>
                        </div>
                    </div>
                </div>
            </div>
            <aside>
                <img src="img/Image.jpg" alt="universe" class="aside__img">
            </aside>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f40fd5b04a.js" crossorigin="anonymous"></script>
</body>
</html>
