<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Sign up</title>
</head>
<body>
    <section class="signIn">
        <div class="container">
            <div class="wlcmbk">
                <nav>
                    <a href="index.html" class="mainPage">to Main</a>
                    <div class="logo">
                        <i class="fa-brands fa-free-code-camp"></i>
                        <div class="logo__text">nameless</div>
                    </div>
                </nav>
                <div class="form" style="margin-top: 33px; height: 572px;">
                    <h1 class="form__title">Lets start</h1>
                    <div class="form__descr">Enter your data below to create an account</div>
                    <div class="form__wrapper">
                        <form action="#">
                            <div class="form__wrapper__text">Username</div>
                            <input class="form__wrapper__text__area" type='text' name='nickname' placeholder='Nickname'><br>
                            <div class="form__wrapper__text">Choose your sex</div><br>
                            <div class="form__wrapper__block">
                                <div class="form__wrapper__block__item">
                                    <label for="form__wrapper__text__area">Male</label>
                                    <input class="form__wrapper__text__area" type='radio' name="gender">
                                </div>
                                <div class="form__wrapper__block__item">
                                    <label for="form__wrapper__text__area">Female</label>
                                    <input class="form__wrapper__text__area" type='radio' name="gender">
                                </div>
                            </div>
                            <div class="form__wrapper__text">Email address</div>
                            <input class="form__wrapper__text__area" type='email' name='mail' placeholder='name@compagny.com'><br>
                            <div class="form__wrapper__text">Password</div>
                            <input class="form__wrapper__text__area" type="password" name="psw_1" placeholder='*********'><br>
                            <div class="form__wrapper__text">Repeat password</div>
                            <input class="form__wrapper__text__area" type="password" name="psw_2" placeholder='*********'><br><br>
                            <div class="form__wrapper__block">
                                <div class="check" style="margin-top: 10px;">
                                    <input type="checkbox" name="remember" > I agree with <a style="margin-left: 5px;" href="#">Terms & Conditions</a>
                                </div>
                            </div>
                            <input type='submit' name="submit" value="Sign up">
                        </form>   
                        <div class="logIn">
                            <div class="logIn__text">Already have an account ?</div>
                            <a href="logIn.html" class="logIn__link">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
            <aside>
                <img src="img/Image.jpg" alt="universe" class="aside__img">
            </aside>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f40fd5b04a.js" crossorigin="anonymous"></script>
</body>
</html>
